    <script src="./sliderCarousel.js"></script>
    <script> 
        const options = { //можно без const, а сразу в скобки конструктора весь объект. Но обязательно! 
            //Это требование class, чтобы применялось к конкретным элементам
            main: '.portfolio',
            wrap: '.portfolio-content'
        }
        const carousel = new SliderCarousel(options);
        carousel.init();
        const carouselPartners = new SliderCarousel({
            main: '#companies',
            wrap: '.companies-hor',
            // prev: '#left',
            // next: '#right', 
            slidesToShow: 4,
            infinity: true,

            responsive: [{
                breakpoint: 1024,
                slidesToShow: 3,
            },
            {
                breakpoint: 768,
                slidesToShow: 2,
            },
            {
                breakpoint: 576,
                slidesToShow: 1,
            }]
        })
        carouselPartners.init();
    </script>
